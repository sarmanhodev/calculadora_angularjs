<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>

<body class="bg-dark" >
<div class="row">
    <h1 class="text-center text-white">Calculadora AngularJS <i class="bi bi-calculator"></i></h1>
</div>
<br>
<div class="container">
    <div ng-app="">
        <div class="row justify-content-center ">
            <div class="col-sm-6" >
                <div class="card border border-2" id="shadow" >
                    <h2 class="card-header ">Soma</h2>
                    <label>Insira o primeiro valor: </label>
                    <input type="number" ng-model="var1" name="var1"></input>
                    <br>
                    <label>Insira o segundo valor: </label>
                    <input type="number" ng-model="var2" name="var2"></input>
                    
                    <h2>Resultado: {{ var1 + var2 }}</h2>
                </div>
            </div>
        
        
        <div class="col-sm-6" >
            <div class="card border border-2" id="shadow" >
                <h2 class="card-header">Subtração</h2>
                <label>Insira o primeiro valor: </label>
                <input type="number" ng-model="sub1" name="var1"></input>
                <br>
                <label>Insira o segundo valor: </label>
                <input type="number" ng-model="sub2" name="var2"></input>
                
                <h2>Resultado: {{ sub1 - sub2 }}</h2>
            </div>
        </div>
    </div>
        <br>


        <!--SEGUNDA LINHA-->
    <div class="row justify-content-center">
        
        <div class="col-sm-6   " >
            <div class="card border border-2" id="shadow">
                <h2 class="card-header">Divisão</h2>
                <label>Insira o primeiro valor: </label>
                <input type="number" ng-model="div1" name="div1"></input>
                <br>
                <label>Insira o segundo valor: </label>
                <input type="number" ng-model="div2" name="div2"></input>
                
                <h2>Resultado: {{ div1 / div2 }}</h2>
            </div>
        </div>
        
        <div class="col-sm-6  " >
            <div class="card border border-2" id="shadow" >
                <h2 class="card-header">Multiplicação</h2>
                <label>Insira o primeiro valor: </label>
                <input type="number" ng-model="mult1" name="mult1"></input>
                <br>
                <label>Insira o segundo valor: </label>
                <input type="number" ng-model="mult2" name="mult2"></input>
                
                <h2>Resultado: {{ mult1 * mult2 }}</h2>
            </div>
        </div>
    </div>
</div>
        
</div>


<style>
    #shadow {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px 8px #888888;
}


</style>



<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!--CDN ANGULARJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</body>
</html>
